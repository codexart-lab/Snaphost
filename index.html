<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAP Hosting</title>
    <style>
        :root {
            --primary: #39FF14; /* Neon Green */
            --background: #000000;
            --card-bg: rgba(30, 30, 30, 0.95);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .neon-text {
            color: var(--primary);
            font-size: 2.5rem;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            color: var(--primary);
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            width: 100%;
            max-width: 600px;
            padding: 2.5rem;
            border-radius: 1.5rem;
            border: 1px solid rgba(255,255,255,0.1);
            margin-top: 6rem;
            margin-bottom: 4rem;
        }

        .server-selector {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .server-selector select {
            background: var(--card-bg);
            color: #00ff03;
            border: 1px solid var(--primary);
            padding: 0.75rem;
            border-radius: 0.75rem;
            width: 100%;
            appearance: none;
            cursor: pointer;
        }

        .server-selector::after {
            content: "â–¼";
            color: var(--primary);
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .drop-zone {
            border: 2px solid var(--primary);
            background: rgba(57, 255, 20, 0.1);
            border-radius: 1rem;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            background: var(--primary);
            border-radius: 50%;
            display: grid;
            place-items: center;
            margin: 0 auto 1.5rem;
        }

        .upload-icon svg {
            width: 28px;
            height: 28px;
            color: #000;
        }

        #preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 0.75rem;
            margin-top: 1.5rem;
            display: none;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #uploadButton {
            background-color: var(--primary);
            color: #000;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            width: 100%;
            justify-content: center;
        }

        #uploadButton:hover {
            background-color: #32e20c;
            transform: translateY(-3px);
        }

        .result-box {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-top: 1.5rem;
            display: none;
        }

        .link-box {
            background: rgba(30, 30, 30, 0.7);
            padding: 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .link-box a {
            color: var(--primary);
            text-decoration: none;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .copy-btn {
            background: rgba(99, 102, 241, 0.2);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            color: var(--primary);
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="neon-text">SNAP HOSTING</h1>
        <p class="neon-text">The Future of Image Hosting</p>
    </header>

    <div class="container">
        <div class="upload-section">
            <div class="server-selector">
                <select id="serverSelect">
                    <option value="">Choose Server</option>
                    <!-- Options populated by JavaScript -->
                </select>
            </div>
            <div class="drop-zone" id="dropZone">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <div class="upload-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                    </svg>
                </div>
                <h2>Drag & Drop to Upload</h2>
            </div>
            <img id="preview" alt="Preview">
            <button type="button" id="uploadButton" disabled>Upload Image</button>
            <div class="result-box" id="resultBox">
                <h3>Uploaded Successfully!</h3>
                <div class="link-box">
                    <a id="imageLink" target="_blank"></a>
                    <button class="copy-btn" onclick="copyLink()">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        By Tanjiro
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const servers = [
                { name: "Server 1", key: "5c3d4b0dd67e705eec4497a46d2ae421" },
                { name: "Server 2", key: "2d7842bb09c5229c7dcc4acdeb7bc401" },
                { name: "Server 3", key: "9519474fc492698dbb639aec847a1919" }
                ];

            const serverSelect = document.getElementById("serverSelect");
            const dropZone = document.getElementById("dropZone");
            const fileInput = document.getElementById("fileInput");
            const preview = document.getElementById("preview");
            const uploadButton = document.getElementById("uploadButton");
            const resultBox = document.getElementById("resultBox");
            const imageLink = document.getElementById("imageLink");

            // Populate server options
            servers.forEach((server, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = server.name;
                serverSelect.appendChild(option);
            });

            dropZone.addEventListener("click", () => fileInput.click());
            fileInput.addEventListener("change", handleFileSelect);
            
            dropZone.addEventListener("dragover", (e) => {
                e.preventDefault();
                dropZone.style.backgroundColor = "rgba(57, 255, 20, 0.2)";
            });

            dropZone.addEventListener("dragleave", () => {
                dropZone.style.backgroundColor = "rgba(57, 255, 20, 0.1)";
            });

            dropZone.addEventListener("drop", (e) => {
                e.preventDefault();
                dropZone.style.backgroundColor = "rgba(57, 255, 20, 0.1)";
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect();
                }
            });

            function handleFileSelect() {
                const file = fileInput.files[0];
                if (file) {
                    preview.src = URL.createObjectURL(file);
                    preview.style.display = "block";
                    uploadButton.disabled = false;
                }
            }

            uploadButton.addEventListener("click", async () => {
                const selectedServer = servers[serverSelect.value];
                if (!selectedServer) {
                    alert("Please select a server first!");
                    return;
                }

                const file = fileInput.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append("image", file);

                uploadButton.textContent = "Uploading...";
                uploadButton.disabled = true;

                try {
                    const response = await fetch(
                        `https://api.imgbb.com/1/upload?key=${selectedServer.key}`, 
                        {
                            method: "POST",
                            body: formData,
                        }
                    );

                    const result = await response.json();
                    if (result.success) {
                        imageLink.href = result.data.url;
                        imageLink.textContent = result.data.url;
                        resultBox.style.display = "block";
                    } else {
                        alert("Upload failed. Please try again.");
                    }
                } catch (error) {
                    alert("An error occurred while uploading the image.");
                }

                uploadButton.textContent = "Upload Image";
                uploadButton.disabled = false;
            });
        });

        function copyLink() {
            const imageLink = document.getElementById("imageLink");
            navigator.clipboard.writeText(imageLink.href)
                .then(() => alert("Link copied to clipboard!"))
                .catch(() => alert("Failed to copy link."));
        }
    </script>
</body>
</html>
